<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App - Alessandro B. Tokaryev</title>
</head>

<body>
  <h1>Numbers Counter <br>by Alessandro B. Tokaryev</h1>
  <div class="container">
    <h1 id="numero">0</h1>
    <div class="buttons">
      <button class="dec">
        <i class="remove">-</i>
      </button <button class="res">
      <p class="reset">RESET</p>
      </button>
      <button class="inc">
        <i class="add">+</i>
      </button>
    </div>
    <button class="set">
      <p class="Settings">Negative Numbers</p>
    </button>
  </div>

  <script src="../js/index.js"></script>
  <script src="../js/settings.js"></script>
</body>

</html>
